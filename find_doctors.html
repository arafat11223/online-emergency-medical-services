<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Doctor Finder</title>
  <link rel="stylesheet" href="css/find_doctors.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
    
  <header>
    <h1>Find Your Doctor</h1>
  </header>

  <section class="search-filter">
    <input
      type="text"
      id="searchBox"
      placeholder="Search doctors by name..."
      aria-label="Search doctors by name"
    />

    <div class="category-filters">
      <label><input type="checkbox" value="cardiologist" /> Cardiologist</label>
      <label><input type="checkbox" value="Anesthesiology" /> Anesthesiology</label>
      <label><input type="checkbox" value="Colorectal Surgery" /> Colorectal Surgery</label>
      <!-- <label><input type="checkbox" value="neurologist" /> Neurologist</label> -->
      <label><input type="checkbox" value="Gynecology" /> Gynecology</label>
      <label><input type="checkbox" value="Dentistry" /> Dentistry</label>
      <label><input type="checkbox" value="Psychiatry" /> Psychiatry</label>
      <label><input type="checkbox" value="Hematology" /> Hematology</label>
    </div>
  </section>

  <section id="doctorList" class="doctor-list">
    <!-- Doctor cards will be rendered here dynamically -->
  </section>

  <script src="js/find-doctors.js"></script>
</body>
</html>
