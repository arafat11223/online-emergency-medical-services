<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Medical Online Shop - Responsive 50/50 Mobile Cart</title>
  <link rel="stylesheet" href="css/online_pharmacy.css" />
</head>

<body>
  <header>
    <h1>Medical Online Shop</h1>
  </header>

  <main class="container">
    <!-- Search bar -->
    <section class="controls" aria-label="Search products">
      <input type="search" id="searchInput" placeholder="Search for medicines..." aria-label="Search products" />
      <!-- PRESCRIPTION -->
      <div class="upload-section">
        <label for="imageUpload">Upload Prescription:</label>
        <input type="file" id="imageUpload" accept="image/*" onchange="previewImage(event)">
        <button type="submit">Submit</button>
      </div>

      <!-- ** -->
    </section>
    <!-- ----- -->

    <!-- ______ -->
    <!-- Main content: products and cart -->
    <div class="content-wrapper">
      <section class="products" id="productsGrid" aria-live="polite" tabindex="0">
        <!-- Products rendered by JS -->
      </section>

      <section class="cart" aria-label="Shopping cart summary" tabindex="0">
        <h2>Shopping Cart</h2>
        <div id="cartItems">
          <p>Your cart is empty.</p>
        </div>
        <div id="cartTotal">Total: à§³ 0.00</div>
        <!-- Payment options -->
        <fieldset aria-label="Select payment method" style="margin-top: 1rem; border:none; padding: 0;">
          <legend style="font-weight:600;">Select Payment Method:</legend>
          <label>
            <input type="radio" name="paymentMethod" value="bkash" checked /> bKash
          </label>
          <label style="margin-left: 1rem;">
            <input type="radio" name="paymentMethod" value="nagad" /> Nagad
          </label>
        </fieldset>
        <button id="downloadPdfBtn" class="btn-details" aria-label="Download cart as PDF">Download</button>
      </section>


    </div>
  </main>

  <script src="js/online_pharmacy.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>


</body>

</html>
