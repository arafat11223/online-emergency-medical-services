<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OEMS - Login</title>
  <link rel="stylesheet" href="css/login.css">
  <!-- Google Fonts for modern look -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="logo">
          <img src="images/logo.jpg" alt="OEMed Logo" />
        </div>
        <div>
          <h2 class="brand-title">Online Emergency Medical Service</h2>
          <!-- <p class="brand-tagline">Find Your House</p> -->
        </div>
      </div>
      <h2 class="login-title">Login</h2>
      <form class="login-form">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
        <div class="password-row">
          <label for="password">Password</label>
          <a href="#" class="forgot-link">Forgot?</a>
        </div>
        <input type="password" id="password" placeholder="Enter your password" required>
        <button type="submit" class="login-btn">Log In</button>
      </form>
      
      <div class="register-link">
        Donâ€™t have account? <a href="signup.html">Create now</a>
      </div>
    </div>
  </div>
</body>
</html>
