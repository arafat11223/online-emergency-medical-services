<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rescue Team Request</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #8ba6c2;
      margin: 0;
      padding: 0;
    }

    .form-container {
      max-width: 500px;
      margin: 60px auto;
      padding: 70px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #444;
      cursor: pointer;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 15px;
      background-color: #007aff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005ecb;
    }

    .logo img {
      height: 10%;
      width: 20%;
      margin-bottom: -7%;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .tick-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <div class="logo">
      <img src="images/logo.jpg" alt="logo">
    </div>
    <h2>Rescue Team Request</h2>
    <form id="resqueForm">
      <div class="tick-container">
        <label><input type="checkbox" id="option1"> Fire Department</label>
        <label><input type="checkbox" id="option2"> Police Department</label>
        <label><input type="checkbox" id="option3"> Animal Control</label>
      </div>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required placeholder="+8801XXXXXXXXX" />

      <label for="address">Address:</label>
      <textarea id="address" name="address" rows="3" required placeholder="Enter your address or use auto locate"></textarea>

      <button type="button" onclick="autoLocate()">Auto Locate</button>
      <button type="submit">Submit Request</button>
    </form>
  </div>

  <script>
    function autoLocate() {
      if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(async function (position) {
          const { latitude, longitude } = position.coords;

          document.getElementById("address").value = `Getting address for: ${latitude}, ${longitude}...`;

          try {
            const response = await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${latitude}&lon=${longitude}&format=json`);
            const data = await response.json();

            if (data && data.display_name) {
              document.getElementById("address").value = data.display_name;
            } else {
              document.getElementById("address").value = `Latitude: ${latitude}, Longitude: ${longitude}`;
            }
          } catch (error) {
            document.getElementById("address").value = `Latitude: ${latitude}, Longitude: ${longitude}`;
            alert("❌ Could not fetch address details.");
          }
        }, function (error) {
          alert("❌ Unable to retrieve location.");
        });
      } else {
        alert("❌ Geolocation is not supported by your browser.");
      }
    }

    document.getElementById("resqueForm").addEventListener("submit", function (event) {
      event.preventDefault();
      const phone = document.getElementById("phone").value;
      const address = document.getElementById("address").value;

      if (phone && address) {
        alert("✅ Nearby officials have been alerted!");
        // Here you can send the data to a server if needed
      } else {
        alert("⚠️ Please fill out all required fields.");
      }
    });
  </script>

</body>
</html>
